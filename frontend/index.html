<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Portal</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Load mermaid.js for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <button id="menu-toggle" class="menu-toggle" aria-label="Toggle Navigation">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="header-left">
                <a href="/" class="logo">Enterprise Documentation</a>
                <span id="header-context" class="header-context"></span>
            </div>
        </header>

        <div class="main-layout">
            <div id="sidebar-backdrop" class="sidebar-backdrop"></div>
            <nav id="sidebar" class="sidebar">
                <!-- Sidebar content will be injected by app.js -->
                <div class="loading">Loading navigation...</div>
            </nav>

            <main id="content-area" class="content-area">
                <!-- Content will be injected by app.js -->
                <div class="welcome-message">
                    <h1>Welcome to the Docs Portal</h1>
                    <p>Select a product to browse documentation.</p>
                </div>
            </main>
            
            <aside id="toc-sidebar" class="toc-sidebar">
                <!-- TOC will be injected by app.js -->
            </aside>
        </div>
    </div>

    <script type="module" src="/app.js"></script>
</body>

</html>
