<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Portal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Load mermaid.js for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <a href="/" class="logo">Enterprise Documentation</a>
                <span id="header-context" class="header-context"></span>
            </div>
        </header>

        <div class="main-layout">
            <nav id="sidebar" class="sidebar">
                <!-- Sidebar content will be injected by app.js -->
                <div class="loading">Loading navigation...</div>
            </nav>

            <main id="content-area" class="content-area">
                <!-- Content will be injected by app.js -->
                <div class="welcome-message">
                    <h1>Welcome to the Docs Portal</h1>
                    <p>Select a product to browse documentation.</p>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
